<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CSGPT!</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #fff; color: #ffffff;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 600px; margin: auto; background: linear-gradient(135deg, #0a0a0a, #2b2b2b); border-radius: 8px;">
        <tr>
            <td align="center" style="padding: 20px;">
                <!-- Add the CSGPT logo here -->
                <img src="https://csgptai.vercel.app/logo.png" alt="CSGPT Logo" style="width: 150px; margin-bottom: 20px;"> <!-- Replace the URL with your logo URL -->
                
                <h1 style="font-size: 36px; font-weight: bold; margin: 20px 0; color: #ffffff;">CSGPT</h1>

                <img src="{{ profile_pic_url }}" alt="{{ username }}'s Profile Picture" style="border-radius: 50%; width: 100px; height: 100px; object-fit: cover; margin-bottom: 20px;">
                <h2 style="font-size: 30px; margin: 20px 0; color: #ffffff;">Welcome, {{ username }}!</h2>
                <p style="font-size: 18px; margin: 20px 0; color: #ffffff;">We're excited to have you join our community of computer science enthusiasts.</p>
                <p style="font-size: 18px; margin: 20px 0; color: #ffffff;">Get ready to explore, ask questions, and learn from the best!</p>

                <div style="margin-top: 30px; font-size: 14px; color: #cccccc;">
                    <p style="color: #cccccc;">&copy; 2024 CSGPT. All rights reserved.</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
